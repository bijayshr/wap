<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workshop Registration</title>
    <link href="../public/css/workshop_registration.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="wrapper" id="wrapper">
    <div id="container">
            <div class="form-title" id="form-title">
                <div class="title"><h1>Workshop Registration</h1></div>
                <div class="input-form">
                    <select id="more-action" class ="more-action" name="more-action">
                        <option value="" selected>More Action</option>
                        <option value="back">Back</option>
                    </select>
                </div>
            </div>
        <form action="#">
            <div class="form-registration-link">
                <div><a href="#" target="_blank">Register now while seats are available!</a> </div>
            </div>
            <div class="form-main" id="form-main">
                <div class="personal-details" id="personal-details">
                    <div class="personal-details-label" id="personal-details-label">
                        <div class="input-form">
                            <div class="inpt-lbl">
                                <label class="label" for="first-name">First Name</label>
                                <span class="required">*</span>
                            </div>
                            <div class="inpt-elmt">
                                <input type="text" id="first-name" name="first-name"/>
                            </div>
                        </div>
                        <div class="input-form">
                            <div class="inpt-lbl">
                                <label class="label" for="last-name">Last Name </label>
                                <span class="required">*</span>
                            </div>
                            <div class="inpt-elmt">
                                <input type="text" id="last-name" name="last-name"/>
                            </div>
                        </div>
                        <div class="input-form">
                            <div class="inpt-lbl">
                                <label class="label" for="company">Company/ Institution</label>
                                <span class="required">*</span>
                            </div>
                            <div class="inpt-elmt">
                                <input type="text" id="company" name="company"/>
                            </div>
                        </div>
                        <div class="input-form">
                            <div class="inpt-lbl">
                                <label class="label" for="address">Address</label>
                                <span class="required">*</span>
                            </div>
                            <div class="inpt-elmt">
                                <textarea id="address" name="address"></textarea>
                            </div>
                        </div>
                        <div class="input-form">
                            <div class="inpt-lbl">
                                <label class="label" for="city">City</label>
                            </div>
                            <div class="inpt-elmt">
                                <input type="text" id="city" name="city"/>
                            </div>
                        </div>
                        <div class="input-form">
                            <div class="inpt-lbl">
                                <label class="label" for="state">State/ Province/ Region </label>
                            </div>
                            <div class="inpt-elmt">
                                <select id="state" name="state">
                                    <option value="" selected>Select</option>
                                    <option value="IA">Iowa</option>
                                    <option value="WA">Washington</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-form">
                            <div class="inpt-lbl">
                                <label class="label" for="country">Country</label>
                            </div>
                            <div class="inpt-elmt">
                                <select id="country" name="country">
                                    <option value="" selected>Select</option>
                                    <option value="USA">USA</option>
                                    <option value="Nepal">Nepal</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-form">
                            <div class="inpt-lbl">
                                <label class="label" for="email">Email</label>
                                <span class="required">*</span>
                            </div>
                            <div class="inpt-elmt">
                                <input type="text" id="email" name="email"/>
                            </div>
                        </div>
                        <div class="input-form">
                            <div class="inpt-lbl">
                                <label class="label" for="phone-number">Phone Number</label>
                                <span class="required">*</span>
                            </div>
                            <div class="inpt-elmt">
                                <input type="text" id="phone-number" name="phone-number"/>
                            </div>
                        </div>

                    </div>
                    <div class="other-details" id="other-details">
                        <div class="other-details-label" id="other-details-label">
                    <span class="input-form title-name">
                        Lunch
                    </span>
                            <div class="input-form">
                                <div class="inpt-lbl">
                                    <label class="label" for="meal">Meal Preference</label>
                                </div>
                                <div class="inpt-elmt">
                                    <select id="meal" name="meal">
                                        <option value="veg" selected>Vegetarian</option>
                                        <option value="non-veg">Non Vegetarian</option>
                                        <option value="vegan">vegan</option>
                                    </select>
                                </div>
                            </div>
                            <span class="input-form title-name">
                        Payment Details
                    </span>
                            <div class="input-form">
                                <div class="inpt-lbl">
                                    <label class="label" >Payment Mode</label>
                                </div>
                                <div class="inpt-elmt">
                                    <ul class="payment-mode">
                                        <li><input type="checkbox" name="cash" value="Cash"> Cash</li>
                                        <li><input type="checkbox" name="cheque" value="cheque"> Cheque</li>
                                        <li><input type="checkbox"   name="demand-draft" value="demand-draft"> Demand Draft</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="input-form">
                                <div class="inpt-lbl">
                                    <label class="label" for="cheque-no">DD/ Cheque No.</label>
                                </div>
                                <div class="inpt-elmt">
                                    <input type="text" id="cheque-no" name="cheque-no"/>
                                </div>
                            </div>
                            <div class="input-form">
                                <div class="inpt-lbl">
                                    <label class="label" for="bank-name">Drawn On (Bank Name)</label>
                                </div>
                                <div class="inpt-elmt">
                                    <input type="text" id="bank-name" name="bank-name"/>
                                </div>
                            </div>
                            <div class="input-form">
                                <div class="inpt-lbl">
                                    <label class="label" for="payable-at">Payable at</label>
                                </div>
                                <div class="inpt-elmt">
                                    <input type="text" id="payable-at" name="payable-at"/>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="form-action" id="form-action">
                <div id="submit">
                    <input class="btn" type="submit" value="Submit"/>
                </div>
                <div id="reset" >
                    <input class="btn" type="Reset" value="Reset"/>
                </div>
            </div>
        </form>
        <div class="validator" id="validator">
            <div class="html-validator" id="html-validator">
                <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fbijayshr.github.io%2Fwap%2Fpages%2Fworkshop_registration.html" >
                    <img src="../public/images/HTML-checker.png" alt="html validator" width="100" height="30"/>
                </a>
            </div>
            <div class="css-validator" id="css-validator">
                <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fbijayshr.github.io%2Fwap%2Fpages%2Fworkshop_registration.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en" >
                    <img src="../public/images/css_checker.png" alt="html validator" width="100" height="27"/>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
